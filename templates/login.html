
<!DOCTYPE html>
<html lang="en" class="no-js">

    <head>

        <meta charset="utf-8">
        <title>Fullscreen Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
        <link rel="stylesheet" href="/static/css/reset.css">
        <link rel="stylesheet" href="/static/css/supersized.css">
        <link rel="stylesheet" href="/static/css/style.css">
        <link rel="stylesheet" type="text/css" href="/static/css/login.css">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>

        <![endif]-->
{#    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>#}
        {% block style %}
        {% endblock %}
    </head>

    <body>
    {% if errMsg %}
        <script>
            alert('用户名或密码不正确');
        </script>
    {% endif %}
    <div class="page-container">
        {% block title %}
            <h1>会员登入</h1>
        {% endblock %}
        {% block form %}
            <form action="/login/" method="post">
                {% csrf_token %}
                <input type="text" name="uphone" class="username" placeholder="手机号">
                <input type="password" name="password" class="password" placeholder="密码">
                <p>
                    <span class="spanText"></span>
                    <span class="isSaved" style="padding-right:80px">
                        <input type="checkbox" name="isSaved" style="width: 18px;height: 18px;" checked>自动登入
                    </span>
                    <span class="forget" style="padding-left: 73px">
                        <a href="#">忘记密码</a>
                        </span>
                </p>
                <button type="submit">登入</button>
                <input type="button" name="regist" style="width: 300px;height: 44px;background-color: #078ca8;border: 1px solid #fff;" value="注册会员" onclick="location.href='/register'">
                <div class="error"><span>+</span></div>
            </form>
            <div class="connect">
                <p>Or connect with:</p>
                <p>
                    <a class="facebook" href=""></a>
                    <a class="twitter" href=""></a>
                </p>
            </div>
        {% endblock %}
    </div>
    <div align="center">Collect from <a href="/" title="主页" style="color: #fff">主页</a></div>

    <!-- Javascript -->
    <script src="/static/js/jquery-1.8.2.min.js"></script>
    <script src="/static/js/supersized.3.2.7.min.js"></script>
    <script src="/static/js/supersized-init.js"></script>
    <script src="/static/js/scripts.js"></script>
    {% block script %}
    {% endblock %}

    </body>

</html>
